<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Photo Gallery using jQuery</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">

	<!-- Facnybox Stylesheet-->
	<link rel="stylesheet" type="text/css" href="plugins/fancybox/source/jquery.fancybox.css">

</head>
<body>

	<header class="main-wrapper">
		<div id="search-box">
			<input class="search" id="search" type="text" value="" name="search" placeholder="Search Images">
		</div>
	</header>

	<div id="main-container" class="main-wrapper">
		<div class="row">
			<ul id="gallery-list" class="clearfix">
				<li class="col_4">
					<a href="img/01.jpg" data-fancybox-group="fancybox" class="fancybox"  title="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
						<img class="thumbs" src="img/thumbs/01.jpg" alt="">
					</a>
				</li>
				<li class="col_4">
					<a href="img/02.jpg" data-fancybox-group="fancybox" class="fancybox" title="The lake was so calm today. We had a great view of the snow on the mountains from here.">
						<img class="thumbs" src="img/thumbs/02.jpg" alt="">
					</a>
				</li>
				<li class="col_4">
					<a href="img/03.jpg" data-fancybox-group="fancybox" class="fancybox"  title="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
						<img class="thumbs" src="img/thumbs/03.jpg" alt="">
					</a>
				</li>
				<li class="col_4">
					<a href="img/04.jpg" data-fancybox-group="fancybox" class="fancybox"  title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">
						<img class="thumbs" src="img/thumbs/04.jpg" alt="">
					</a>
				</li>
				<li class="col_4">
					<a href="img/05.jpg" data-fancybox-group="fancybox" class="fancybox"  title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
						<img class="thumbs" src="img/thumbs/05.jpg" alt="">
					</a>
				</li>
				<li class="col_4">
					<a href="img/06.jpg" data-fancybox-group="fancybox" class="fancybox"  title="Fall is coming, I love when the leaves on the trees start to change color.">
						<img class="thumbs" src="img/thumbs/06.jpg" alt="">
					</a>
				</li>
				<li class="col_4">
					<a href="img/07.jpg" data-fancybox-group="fancybox" class="fancybox"  title="I drove past this plantation yesterday, everything is so green!">
						<img class="thumbs" src="img/thumbs/07.jpg" alt="">
					</a>
				</li>
				<li class="col_4">
					<a href="img/08.jpg" data-fancybox-group="fancybox" class="fancybox"  title="My summer vacation to the Oregon Coast. I love the sandy dunes!">
						<img class="thumbs" src="img/thumbs/08.jpg" alt="">
					</a>
				</li>
				<li class="col_4">
					<a href="img/09.jpg" data-fancybox-group="fancybox" class="fancybox"  title="We enjoyed a quiet stroll down this countryside lane.">
						<img class="thumbs" src="img/thumbs/09.jpg" alt="">
					</a>
				</li>
				<li class="col_4">
					<a href="img/10.jpg" data-fancybox-group="fancybox" class="fancybox"  title="Sunset at the coast! The sky turned a lovely shade of orange.">
						<img class="thumbs" src="img/thumbs/10.jpg" alt="">
					</a>
				</li>
				<li class="col_4">
					<a href="img/11.jpg" data-fancybox-group="fancybox" class="fancybox"  title="I did a tour of a cave today and the view of the landscape below was breathtaking.">

					</a>

				<li class="col_4">
					<a href="img/12.jpg" data-fancybox-group="fancybox" class="fancybox"  title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
						<img class="thumbs" src="img/thumbs/12.jpg" alt="">
					</a>
				</li>
			</ul>
		</div>
	</div>



	<!-- Add jQuery library -->
	<script type="text/javascript" src="plugins/fancybox/js/jquery-1.10.1.min.js"></script>

	<!-- Add mousewheel plugin (this is optional) -->
	<script type="text/javascript" src="plugins/fancybox/js/jquery.mousewheel-3.0.6.pack.js"></script>

	<!-- Add fancyBox main JS and CSS files -->
	<script type="text/javascript" src="plugins/fancybox/js/jquery.fancybox.js"></script>

	<!-- Custom Fancybox Parameters-->
	<script type="text/javascript">
		$(document).ready(function() {
			$('.fancybox').fancybox({
				openEffect  : 'none',
				closeEffect : 'none',
				maxWidth    : 800,
				autoCenter  : true,
				helpers : {
					overlay : {
						css : {
							'background' : 'rgba(0, 0, 0, 0.85)'
						}
					}
				}
			});
		});
	</script>

	<!-- Filter Script-->
	<script type="text/javascript">
		$(function() {
		//Set up Keyup event
		$('input[type="text"]').keyup(function(){
			var searchText = $(this).val();

			//Select Title Attr
			$('ul > li a').each(function(){
				var currentLiText = $(this).attr('title'),
				showCurrentLi = currentLiText.indexOf(searchText) !== -1;

				$(this).toggle(showCurrentLi);
			});
		});
	});
</script>

</body>
</html>
