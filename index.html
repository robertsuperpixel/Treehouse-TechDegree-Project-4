<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Photo Gallery using jQuery</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">

	<!-- Facnybox Stylesheet-->
	<link rel="stylesheet" type="text/css" href="plugins/fancybox/source/jquery.fancybox.css?v=2.1.5" media="screen" />


	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i" rel="stylesheet">
	<!-- Google Fonts -->
</head>
<body>

	<header class="main-wrapper">
		<div id="search-box">
			<input type="text" name="search" placeholder="Search Images">
		</div>
	</header>

	<div id="main-container" class="main-wrapper">
		<div class="row clearfix">
			<div class="col_4">
				<a href="img/01.jpg" class="fancybox" rel="main-gallery" title="tite">

				</a>
			</div>
			<div class="col_4">
				<a href="img/02.jpg" class="fancybox" rel="main-gallery" title="tite">

				</a>
			</div>
			<div class="col_4">

		</div>
	</div>



	<!-- Add jQuery library -->
	<script type="text/javascript" src="plugins/fancybox/js/jquery-1.10.1.min.js"></script>

	<!-- Add mousewheel plugin (this is optional) -->
	<script type="text/javascript" src="plugins/fancybox/js/jquery.mousewheel-3.0.6.pack.js"></script>

	<!-- Add fancyBox main JS and CSS files -->
	<script type="text/javascript" src="plugins/fancybox/js/jquery.fancybox.js?v=2.1.5"></script>

	<!-- Custom Fancybox Parameters-->
	<script type="text/javascript">
		$(document).ready(function() {
			$('.fancybox').fancybox({
				openEffect  : 'none',
				closeEffect : 'none',
				maxWidth    : 800,
				autoCenter  : true
			});
		});
	</script>
